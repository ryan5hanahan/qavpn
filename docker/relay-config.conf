# QAVPN Hardened Relay Configuration
# Optimized for Docker container deployment with security hardening

# Relay Node Configuration
relay_port=9051
protocol=tcp

# Security Settings
log_level=1

# Post-Quantum Cryptography Settings
# These are handled automatically by the application
# but documented here for reference

# Network Security
desired_hops=3
client_port=9050

# Traffic Analysis Resistance
# Noise injection and packet sharding enabled by default

# Connection Limits (Security Hardening)
# These limits prevent resource exhaustion attacks
max_connections_per_ip=10
connection_timeout=30
keepalive_interval=60

# Direct Mode (Disabled for relay-only container)
direct_mode_enabled=false

# Bootstrap Network Configuration
# Uses qavpn.net bootstrap nodes for peer discovery
# bootstrap1.qavpn.net:9051
# bootstrap2.qavpn.net:9051  
# bootstrap3.qavpn.net:9051

# Container-Specific Settings
# Optimized for containerized deployment
enable_health_checks=true
graceful_shutdown_timeout=30

# OPSEC Settings
# Enhanced operational security for relay nodes
enable_connection_monitoring=true
enable_traffic_analysis_resistance=true
enable_timing_attack_resistance=true

# Performance Tuning
# Balanced for security and performance
packet_buffer_size=4096
max_packet_size=1500
worker_threads=2

# Logging Configuration
# Secure logging without sensitive data exposure
log_connections=false
log_traffic_stats=true
log_errors=true
log_security_events=true
